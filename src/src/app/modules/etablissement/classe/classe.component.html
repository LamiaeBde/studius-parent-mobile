<ion-header>
  <ion-toolbar style="--background: linear-gradient(28deg,#206bae,#6bae20);">
    <ion-buttons slot="start" >
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color:white;">  Ma Classe</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card style="    margin-top: 127px;
    border-radius: 20px;
    height: 381px;
    background:#94e4b330">
  <ion-card-content>   
    <form [formGroup]="classeform" (ngSubmit)="assignClasseToEtudiant()" >

     <ion-list-header style="color:black;font-size: 21px;">
       Int√©grer votre  classe</ion-list-header>
      <ion-item class="ion-margin" style="--background:transparent">
        <img src="../../../assets/imgs/codeqr.png" style="    width: 14%;
        margin-top: 63px;
        margin-left: 2px;">
        <ion-input formControlName="CodeEtablissementEtudiant" placeholder="Entrer le code de votre classe" type="text" clearInput="true " style="    margin-top: 86px;
        margin-left: 7px;
    "></ion-input>
      </ion-item>
   
      <ion-button shape="round" strong="true" class="ion-margin-end" type="submit"  style="margin-left: 227px;margin-top: 69px;--background: #448b69;" >
        <ion-icon name="checkmark-done-circle-outline"></ion-icon>      </ion-button>
      </form>
  </ion-card-content>
 </ion-card>
</ion-content>
